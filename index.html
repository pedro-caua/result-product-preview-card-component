<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
        
            <picture>
                <source media="(max-width: 730px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
                <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
            </picture>
        </div>
        <div class="information">
            <div class="content">
                <p id="perfume">P E R F U M E</p>
                <h1>Gabrrielle Essence Eau De Parfum</h1>
                <p id="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div id="values">
                    <p id="price"><strong>$149.99</strong></p>
                    <p id="del-price"><del>$169.99</del></p>
                </div>
                <a href="#">Add to Cart</a>
            </div>
        </div>
    </div>
    
</body>
</html>
